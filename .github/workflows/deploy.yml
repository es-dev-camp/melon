name: deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: generate .env files
      run: |
        echo -e ${{ secrets.FIREBASE_ENV_SETTINGS }} > .env
    - name: npm ci
      run: npm ci
      env:
        CI: true
    - name: build
      run: npm run build
      env:
        CI: true
    - name: test
      run: npm run test
      env:
        CI: true
    - name: Firebase deploy
      run: |
        ./node_modules/.bin/firebase use melon-develop --token ${{ secrets.FIREBASE_TOKEN }}
        ./node_modules/.bin/firebase deploy --only hosting,firestore --token ${{ secrets.FIREBASE_TOKEN }}
